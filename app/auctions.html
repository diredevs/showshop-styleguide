    <div class="container">

    <ul class="cards-list">
      <li ng-repeat="auction in auctions">

          <div class="card-body">
            <h4><a href="#">{{auction.product_name}}</a></h4>
            <small>Lance atual: <strong class="current-bid">R$ 3500,00</strong></small>
            <br>
            <small>Restam <strong class="countdown-timer">{{auction.time_left | date:"hh:mm:ss"}}</strong> para o fim do leil√£o</small>
            <br>
            <small><strong>{{auction.counter}}</strong> lance(s)</small>
          </div>
          <a href="#" class="card-bottom card-display" data-product-detail= "product-detail-1">
            VER MAIS
          </a>
        </div>
      </li>

    </ul>

  </div>
